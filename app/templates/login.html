<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="loginCard">
        <div class="logo">
            <img src="{{ url_for('static', filename='09.jpg') }}"  alt="Image">
        </div>
        <form method="post" action="/">
            <label for="">账号：</label><input type="text" name="cid" placeholder="请输入您的账号" required><br>
            <label for="">密码：</label><input type="password" name="password" placeholder="请输入您的密码" required><br>
        <div style="text-align: center">
            <button type="submit" style="width:200px;height:30px">提交</button>
        </div>
        </form>
        
    </div>
</body>
</html>
